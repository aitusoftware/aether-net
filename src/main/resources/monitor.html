    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="/aether/monitor.js"></script>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
